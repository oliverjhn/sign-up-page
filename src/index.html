<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Page</title>
    <link href="./output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-50">
    <div class="flex h-screen flex-col lg:flex-row">
      <!-- Column 1 -->
      <div class="relative flex flex-col justify-center bg-[url('./images/background.jpg')] text-white lg:basis-1/3 lg:justify-between">
        <!-- Title Container -->
        <div class="justify-g flex h-2/3 items-center">
          <!-- Title Background -->
          <div class="flex w-full items-center justify-center bg-black bg-opacity-35 p-6">
            <img src="./images/logo.png" alt="Logo" class="mr-4 max-h-36 min-h-[4rem] w-auto max-w-24" />
            <h1 class="text-7xl font-bold">ODIN</h1>
            <!-- </div> -->
          </div>
        </div>
        <!-- Title Container End -->
        <!-- Attribution Text -->
        <div class="hidden p-4 text-center text-xs lg:block">
          <p>
            Photo by
            <a href="https://unsplash.com/@nahilnaseer" class="underline">Nahil Naseer</a>
            on
            <a href="https://unsplash.com" class="underline">Unsplash</a>
          </p>
        </div>
        <!-- Attribution Text End -->
      </div>
      <!-- Column 1 End -->
      <!-- Column 2 -->
      <div class="flex min-h-screen flex-1 flex-col bg-gray-50 p-0 lg:basis-2/3">
        <!-- Row 1 -->
        <div class="flex grow flex-col justify-center p-6 lg:text-left">
          <p class="inline-block max-w-[55ch] text-xl font-semibold text-black">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br />
            Sign up <i>now</i> to get started.
            <br />
            <br />
            You <i>know</i> you want to.
          </p>
        </div>
        <!-- Row 1 End -->

        <!-- Row 2 -->
        <div class="flex grow flex-col justify-center bg-white p-6 shadow-md">
          <!-- Form Header -->
          <h2 class="mb-6 text-left text-2xl font-bold text-black">Let's do this!</h2>

          <!-- Signup Form Start -->
          <form id="signup-form" class="flex flex-col md:flex-row md:gap-x-12">
            <!-- Column 1 -->
            <div>
              <!-- Input Field: First Name -->
              <div class="py-2 md:py-3">
                <label for="first-name" class="block text-xs font-bold tracking-wide text-gray-700">FIRST NAME</label>
                <input
                  id="first-name"
                  name="first-name"
                  type="text"
                  class="mt-1 w-full rounded-sm border border-gray-200 bg-grey-25 p-1 text-black shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 md:w-80"
                />
              </div>
              <!-- Input Field: Email -->
              <div class="py-2 md:py-3">
                <label for="email" class="block text-xs font-bold tracking-wide text-gray-700">EMAIL</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  class="mt-1 w-full rounded-sm border border-gray-200 bg-grey-25 p-1 text-black shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 md:w-80"
                />
              </div>
              <!-- Input Field: Password -->
              <div class="py-2 md:py-3">
                <label for="password" class="block text-xs font-bold tracking-wide text-gray-700">PASSWORD</label>
                <input
                  id="password"
                  name="password"
                  type="password"
                  class="mt-1 w-full rounded-sm border border-gray-200 bg-grey-25 p-1 text-black shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 md:w-80"
                />
              </div>
            </div>
            <!-- Column 2 -->
            <div>
              <!-- Input Field: Last Name -->
              <div class="py-2 md:py-3">
                <label for="last-name" class="block text-xs font-bold tracking-wide text-gray-700">LAST NAME</label>
                <input
                  id="last-name"
                  name="last-name"
                  type="text"
                  class="mt-1 w-full rounded-sm border border-gray-200 bg-grey-25 p-1 text-black shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 md:w-80"
                />
              </div>
              <!-- Input Field: Phone Number -->
              <div class="py-2 md:py-3">
                <label for="phone" class="block text-xs font-bold tracking-wide text-gray-700">PHONE NUMBER</label>
                <input
                  id="phone"
                  name="phone"
                  type="tel"
                  class="mt-1 w-full rounded-sm border border-gray-200 bg-grey-25 p-1 text-black shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 md:w-80"
                />
              </div>
              <!-- Input Field: Confirm Password -->
              <div class="py-2 md:py-3">
                <label for="confirm-password" class="block text-xs font-bold tracking-wide text-gray-700">CONFIRM PASSWORD</label>
                <input
                  id="confirm-password"
                  name="confirm-password"
                  type="password"
                  class="mt-1 w-full rounded-sm border border-gray-200 bg-grey-25 p-1 text-black shadow-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500 md:w-80"
                />
              </div>
            </div>
          </form>
          <!-- Signup Form End -->
        </div>
        <!-- Row 2 End -->

        <!-- Row 3 -->
        <div class="flex grow flex-col items-start justify-center gap-4 p-6">
          <!-- Submit Button -->
          <button
            type="submit"
            form="signup-form"
            class="rounded-md bg-green-800 px-6 py-3 text-sm font-bold uppercase tracking-wide text-white shadow-md transition duration-200 ease-in-out hover:bg-green-900"
          >
            Create Account
          </button>

          <!-- Login Text -->
          <p class="text-sm text-black">
            Already have an account?
            <a href="#" class="font-bold text-green-800">Log in</a>
          </p>
        </div>
        <!-- Row 3 End -->
      </div>
      <!-- Column 2 End -->
    </div>
  </body>
</html>
